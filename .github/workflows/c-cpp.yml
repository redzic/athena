name: C/C++ CI

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: version check
      run: clang++ --version; g++ --version
    - name: make clang
      run: make COMPILER=clang++
    - name: make gcc
      run: make COMPILER=g++
